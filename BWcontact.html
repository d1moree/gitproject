<body>

<div class="container">

<main>

    <header>
            <h1>Bahama Waters</h1>
            <h3>Restaurant and Bar</h3>
    </header>

<hr />

<nav>

  <div class="center-justified">
    <p><a href="BWhome.html"><span class="glyphicon glyphicon-home"></span></a></p>
    <p><a class="btn badge-pill" href="BWmenu.html">Menu</a></p>
    <p><a class="btn badge-pill" href="BWcontact.html">Contact Us</a></p>
  </div>

      <div class="clear-float"></div>

</nav>

<hr />
      <form action="submit.html" method="POST">

        <label for="Name">Name:</label> <br />
        <input type="text" id="Name" name="Name"> <br />
      <br />

        <label for="email">Email:</label><br />
        <input type="text" id="email" name="email"> <br />
      <br />

        <label for="phone">Phone:</label><br />
        <input type="text" id="phone" name="phone"> <br />
      <br />

        <label for="reason">Reason of Inquiry:</label><br />
          <select id="reason" name="reason">
            <option value="default" selected>Catering</option>
            <option value="private party">Private Party</option>
            <option value="feedback">Feedback</option>
            <option value="other">Other</option>
          </select> <br />
        <br />

          <label for="info">Additional Information:</label><br />
          <textarea id="info" name="info"></textarea>
        <br />

          <fieldset>
            <legend>Have you been to the restaurant?</legend><br />
              <input type="radio" id="choice1" name="questionnaire" value="no">
              <label for="choice1">No</label><br />

              <input type="radio" id="choice2" name="questionnaire" value="yes">
              <label for="choice2">Yes</label><br />
          </fieldset>
          <br />

        <fieldset>
          <legend>Best days to contact you:</legend><br />
            <input type="checkbox" id="Monday" name="contact-day" value="Monday">
            <label for="Monday">M</label><br />

            <input type="checkbox" id="Tuesday" name="contact-day" value="Tuesday">
            <label for="Tuesday">T</label><br />

            <input type="checkbox" id="Wednesday" name="contact-day" value="Wednesday">
            <label for="Wednesday">W</label><br />

            <input type="checkbox" id="Thursday" name="contact-day" value="Thursday">
            <label for="Thursday">Th</label><br />

            <input type="checkbox" id="Friday" name="contact-day" value="Friday">
            <label for="Friday">F</label><br />
        </fieldset>
        <br />
        <input type="submit" name="submit" value="Send Request">
        <br />

  <hr />

      <footer>
        <p>3671 Lake Circle, Minneapolis, MN, 55414</p>
        <p>1-651-324-1584</p>
